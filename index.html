<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم بوت فري فاير - نموذج تعليمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>لوحة تحكم بوت Free Fire</h1>
            <p style="text-align: center; color: #00ff99;">نموذج محاكاة للتحكم الآلي (لأغراض تعليمية فقط)</p>
        </header>

        <div class="main-content">
            <h2 class="section-title">أوامر التحكم الرئيسية</h2>
            <div class="control-panel">
                <button id="start-btn" class="control-button">بدء اللعب الآن</button>
                <button id="emote-btn-1" class="control-button">تنفيذ رقصة (Dab)</button>
                <button id="emote-btn-2" class="control-button">تنفيذ رقصة (Wave)</button>
                <button class="control-button" style="background-color: #4682b4;">إرسال إعجاب تلقائي</button>
            </div>

            <h2 class="section-title">سجل العمليات (Log)</h2>
            <div class="log-box">
                <!-- هذا الصندوق يحاكي سجل العمليات، وتم إضافة محتوى محاكاة له في ملف style.css -->
            </div>

            <h2 class="section-title">حالة الاتصال</h2>
            <p>حالة البوت: <span style="color: #00ff99; font-weight: bold;">متصل (Simulated)</span></p>
            <p>آخر تحديث: 2025-12-29 14:30:21</p>
        </div>

        <footer style="text-align: center; margin-top: 30px; font-size: 0.8em; color: #777;">
            <p>هذا المشروع هو نموذج تعليمي مفتوح المصدر. لا يوجد اتصال حقيقي بخوادم اللعبة.</p>
        </footer>
    </div>
</body>
</html>
