<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Free Fire XP Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Free Fire XP System</h1>
    <p class="subtitle">نظام تعليمي – لا يوجد ربط حقيقي مع اللعبة</p>

    <div class="card">
        <label>Free Fire ID</label>
        <input type="text" placeholder="مثال: 123456789">
        <button>تأكيد الحساب</button>
    </div>

    <div class="card xp-card">
        <h2>تقدم الخبرة</h2>

        <div class="xp-bar">
            <div class="xp-fill"></div>
        </div>

        <div class="xp-info">
            <span>XP: 7,450 / 10,000</span>
            <span>Level 23</span>
        </div>
    </div>

    <footer>
        © 2025 – Educational Free Fire UI Concept
    </footer>

</div>

</body>
</html>
