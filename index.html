<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>متجر شحن فري فاير</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">FreeFire Shop</h1>
            <nav class="nav">
                <a href="#">الرئيسية</a>
                <a href="#">الألعاب</a>
                <a href="#">العروض</a>
                <a href="#">تواصل معنا</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>اشحن جواهر فري فاير بسرعة وأمان!</h2>
            <p>أسرع خدمة شحن بالجواهر مع أفضل الأسعار.</p>
            <a href="#products" class="btn">تسوق الآن</a>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2 class="section-title">منتجاتنا</h2>
            <div class="product-grid">
                <!-- بطاقة منتج 1 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/250x150" alt="100 Diamonds">
                    <h3>100 جواهر</h3>
                    <p class="price">10 درهم</p>
                    <button class="btn buy-btn">اشتري الآن</button>
                </div>
                <!-- بطاقة منتج 2 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/250x150" alt="300 Diamonds">
                    <h3>300 جواهر</h3>
                    <p class="price">25 درهم</p>
                    <button class="btn buy-btn">اشتري الآن</button>
                </div>
                <!-- بطاقة منتج 3 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/250x150" alt="500 Diamonds">
                    <h3>500 جواهر</h3>
                    <p class="price">40 درهم</p>
                    <button class="btn buy-btn">اشتري الآن</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة © 2025</p>
        </div>
    </footer>
</body>
</html>
